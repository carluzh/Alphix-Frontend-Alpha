<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V4 Quoter API Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        h1 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #0070f3;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        button:hover {
            background-color: #0051a2;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            border-left: 4px solid #4caf50;
        }
        .error {
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>V4 Quoter API Test</h1>
    
    <div class="form-group">
        <label for="fromToken">From Token:</label>
        <select id="fromToken">
            <option value="YUSDC">YUSD (Yama USD)</option>
            <option value="BTCRL">BTCRL (Bitcoin RL)</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="toToken">To Token:</label>
        <select id="toToken">
            <option value="BTCRL">BTCRL (Bitcoin RL)</option>
            <option value="YUSDC">YUSD (Yama USD)</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" value="1" placeholder="Enter amount">
    </div>
    
    <div class="form-group">
        <label for="debug">Debug Mode:</label>
        <select id="debug">
            <option value="true">Yes (Mock Response)</option>
            <option value="false">No (Real Contract Call)</option>
        </select>
    </div>
    
    <button id="getQuote">Get Quote</button>
    
    <div id="result" class="result"></div>
    
    <script>
        document.getElementById('getQuote').addEventListener('click', async () => {
            const fromToken = document.getElementById('fromToken').value;
            const toToken = document.getElementById('toToken').value;
            const amount = document.getElementById('amount').value;
            const debug = document.getElementById('debug').value === 'true';
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/swap/get-quote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fromTokenSymbol: fromToken,
                        toTokenSymbol: toToken,
                        amountDecimalsStr: amount,
                        chainId: 84532, // Base Sepolia
                        debug: debug
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        ✅ Quote successful:
                        Input: ${data.fromAmount} ${data.fromToken}
                        Output: ${data.toAmount} ${data.toToken}
                        Gas estimate: ${data.gasEstimate}
                        ${data.debug ? '(Debug mode: Mock response)' : '(Real contract call)'}
                    `;
                    resultDiv.classList.add('success');
                } else {
                    resultDiv.innerHTML = `
                        ❌ Quote failed:
                        Error: ${data.error || data.message || 'Unknown error'}
                    `;
                    resultDiv.classList.add('error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    ❌ Request failed:
                    Error: ${error.message}
                `;
                resultDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
